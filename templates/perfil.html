{% extends "base.html" %}

{% block title %}Perfil - OFICINA FÁCIL{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Meu Perfil</h2>
    <p>Nome: {{ usuario.username }}</p>
    <p>Email: {{ usuario.email }}</p>
    <p>Data de criação: {{ usuario.date_created.strftime('%d/%m/%Y') }}</p>
    <a href="{{ url_for('home') }}" class="btn-primary">Voltar à Home</a>
</div>
{% endblock %}
