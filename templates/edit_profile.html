<!-- edit_profile.html -->
{% extends "base.html" %}

{% block title %}Editar Perfil - OFICINA FÁCIL{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Editar Meu Perfil</h2>

    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <div class="form-group">
            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil">
        </div>

        <div class="form-group">
            <label for="foto_crlv">Foto do CRLV:</label>
            <input type="file" id="foto_crlv" name="foto_crlv">
        </div>

        <h3>Informações do Veículo</h3>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ usuario.marca }}" required>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" value="{{ usuario.modelo }}" required>
        </div>

        <div class="form-group">
            <label for="ano_fabricacao">Ano de Fabricação:</label>
            <input type="text" id="ano_fabricacao" name="ano_fabricacao" value="{{ usuario.ano_fabricacao }}" required>
        </div>

        <div class="form-group">
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" value="{{ usuario.cor }}" required>
        </div>

        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" value="{{ usuario.placa }}" required>
        </div>

        <div class="form-group">
            <label for="renavam">Renavam:</label>
            <input type="text" id="renavam" name="renavam" value="{{ usuario.renavam }}" required>
        </div>

        <button type="submit" class="btn-primary">Salvar Alterações</button>
    </form>

    <a href="{{ url_for('perfil') }}" class="btn-secondary">Voltar ao Perfil</a>
</div>
{% endblock %}
