{% extends 'base.html' %}

{% block content %}
    <h1>Visualizar Relatório</h1>
    <p><strong>Data:</strong> {{ relatorio.data.strftime('%d/%m/%Y') }}</p>
    <p><strong>Serviço:</strong> {{ relatorio.servico }}</p>
    <p><strong>Descrição:</strong> {{ relatorio.descricao }}</p>
    <p><strong>Cliente:</strong> {{ relatorio.cliente.nome }}</p>
    <p><strong>Funcionário:</strong> {{ relatorio.funcionario.nome }}</p>
    <a href="{{ url_for('listar_relatorios') }}" class="btn btn-primary">Voltar</a>
{% endblock %}
